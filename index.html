<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRMSU College of Engineering</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <div class="creator">Created by: Danilo F. Llaga Jr.</div>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#instruction">Instruction</a>
            <a href="#research">Research</a>
            <a href="#extension">Extension</a>
            <a href="#history">History</a>
            <a href="#search" class="search-button"><img src="img_src/icons/search.svg" alt="Search Icon"></a>
        </nav>
    </header>

    <main class="hero">
        <div class="hero-content">
            <img src="img_src/COE logo.png" alt="College of Engineering Logo" class="logo">
            <div class="text-content">
                <h1>PRMSU</h1>
                <h2>COLLEGE OF ENGINEERING</h2>
                <p>Building your success. Engineering your future.</p>
            </div>
        </div>
    </main>

    <section class="image-carousel">
        <div class="carousel-container">
            <div class="carousel-images">
                <img src="img_src/img carousel (1).png" alt="Image 1" class="carousel-image">
                <img src="img_src/img carousel (2).png" alt="Image 2" class="carousel-image">
                <img src="img_src/img carousel (3).png" alt="Image 3" class="carousel-image">
                <img src="img_src/img carousel (4).png" alt="Image 4" class="carousel-image">
                <img src="img_src/img carousel (5).png" alt="Image 5" class="carousel-image">
                <img src="img_src/img carousel (6).png" alt="Image 6" class="carousel-image">
            </div>
            <button class="carousel-prev">❮</button>
            <button class="carousel-next">❯</button>
        </div>
    </section>

</body>
</html>
